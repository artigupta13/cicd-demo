name: unit tests
on: [push, pull_request]
jobs:
  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['14.x', '16.x', '18.x']
        
    steps:
      - uses: actions/checkout@v4
      - name: use node.js ${{matrix:node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix:node-version}}
      - run: node --version
      - run: npm --version
      - run: npm install
      - name: tests
        run: npm test
      - run: node app.js